<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer">
            <div class="footer-title">{{ 'now' | date: '%Y' }} &copy; {{site.title}}</div>

            <div class="footer-social-links">
                <a target="_blank" rel="me" href="https://github.com/{{ site.social.github }}">
                    <img src="../assets/git-icon.png" alt="github" height="28" width="28" />
                    </a>
                <a target="_blank" rel="me" href="https://philgineer.com/">
                    <img src="../assets/blogger-icon.svg" alt="blog" height="28" width="28" />
                    </a>
            </div>
        </div>
    </div>

</footer>
